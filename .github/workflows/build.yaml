  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: sudo apt install libmp3lame-dev

      - uses: dAppServer/wails-build-action@v2
        with:
          go-version: 1.18
          build-name: lunii-admin
          build-platform: linux/amd64
          package: false

      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "dist/lunii-cli-linux"
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          tag: next

  build-macos-amd:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: brew install lame
      # There must be a flag to load only the static lib
      - name: Delete dynamic version of Lame
        run: rm /usr/local/opt/lame/lib/libmp3lame.0.dylib

      - uses: dAppServer/wails-build-action@v2
        with:
          go-version: 1.18
          build-name: lunii-admin
          build-platform: darwin/amd64
          package: false

      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "dist/lunii-cli-macos-amd64"
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          tag: next
